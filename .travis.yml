sudo: required
addons:
  chrome: stable
language: node_js
node_js:
- node
script:
- npm run test-ci
- npm run coverage-ci
- npm run build-ci
before_deploy:
- cd dist
deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key:
    secure: $NPM_SECURE_API_KEY
  on:
    tags: true
    repo: arusak/record-player
